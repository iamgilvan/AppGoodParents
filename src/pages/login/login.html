<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="primary-font">
  <form padding [formGroup]="loginForm" (submit)="login()" novalidate>

      <ion-item>
          <ion-input [(ngModel)]="email"
                     formControlName="email"
                     type="text"
                     placeholder="E-mail"
                     clearInput clearOnEdit="false">
          </ion-input>
        </ion-item>
        <h6 *ngIf="errorEmail" class="error"> {{messageEmail}}</h6>
        <ion-item>
          <ion-input [(ngModel)]="password"
                     formControlName="password"
                     type="password"
                     placeholder="Senha"
                     clearInput clearOnEdit="false">
          </ion-input>
        </ion-item>
        <h6 *ngIf="errorPassword" class="error"> {{messagePassword}}</h6>
        <!--
    <ion-item>
      <ion-label position="floating"><ion-icon name="mail"></ion-icon>Email</ion-label>
      <ion-input required type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"><ion-icon name="lock"></ion-icon>Senha</ion-label>
      <ion-input required type="password"></ion-input>
    </ion-item> -->
    <button ion-button block color="primary" class="login-button">Login</button>
  </form>
</ion-content>

<ion-footer>
<ion-toolbar>
    <button ion-button color="danger" shape="round" outline block (click)="pushPage()">Criar nova conta?</button>
</ion-toolbar>
</ion-footer>
